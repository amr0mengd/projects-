<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
  </head>
  <body class="flex flex-col items-center my-7 min-h-screen">
    <form class="weatherForm font-bold text-3xl">
      <input class="cityInput border border-gray-500 w-70 rounded-md py-0.5 px-2" type="text" placeholder="Enter a City">
      <button type="submit" class="getWeather bg-lightgreen text-white px-2 py-1.5 rounded-md hover:bg-darker cursor-pointer">Get Weather </button>
    </form>
    <div class="card ">
      <h1 class="cityDisplay">City</h1>
      <p class="tempDisplay">Temp°C</p>
      <p class="humidityDisplay">Humidity: %</p>
      <p class="descDisplay">weather Description</p>
      <p class="emojiDisplay">❓</p>
      <p class="errorDisplay">please Enter A City</p>
    </div>
    <script src="/src/main.js"></script>
  </body>
</html>
