<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <title>Calculator</title>
  </head>
  <body class="min-h-screen font-bold">
    <h1 class="text-center text-6xl font-bold my-10 font-mono">Calculator</h1>
    <div class="container mx-auto flex justify-center">
      <div class="flex flex-col w-xl">
        <input id="display" readonly class="h-20 bg-neutral-400 border border-neutral-600 text-5xl rounded-t-2xl p-4 text-slate-900">
        <div class="grid gap-2.5 p-6 grid-cols-4 bg-neutral-600 rounded-b-2xl font-sans">
          <button class="operators" onclick="AppendToDisplay('+')">+</button>
          <button onclick="AppendToDisplay('7')">7</button>
          <button onclick="AppendToDisplay('8')">8</button>
          <button onclick="AppendToDisplay('9')">9</button>
          <button class="operators" onclick="AppendToDisplay('-')">-</button>
          <button onclick="AppendToDisplay('4')">4</button>
          <button onclick="AppendToDisplay('5')">5</button>
          <button onclick="AppendToDisplay('6')">6</button>
          <button class="operators" onclick="AppendToDisplay('*')">*</button>
          <button onclick="AppendToDisplay('1')">1</button>
          <button onclick="AppendToDisplay('2')">2</button>
          <button onclick="AppendToDisplay('3')">3</button>
          <button class="operators" onclick="AppendToDisplay('/')">/</button>
          <button onclick="AppendToDisplay('0')">0</button>
          <button onclick="AppendToDisplay('.')">.</button>
          <button onclick="calculate()">=</button>
          <button class="operators" onclick="clearIt()">c</button>
        </div>
      </div>
    </div>

    <script src="/src/main.js"></script>
  </body>
</html>
