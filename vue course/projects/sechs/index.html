<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vue project</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course Goals</h2>
      <form @submit.prevent>
        <input type="text" v-model="enteredValue" />
        <button @click="addGoal">Add Goal</button>
      </form>
      <!-- <p v-show="goals.length === 0">  you can also use v-show for conditioning-->
      <p v-if="goals.length === 0">
        No goals have been added yet please start adding some.
      </p>
      <!-- <ul v-else-if="goals.length > 0"> -->
      <!-- <ul v-show="goals.length > 0"> you can also use v-show for conditioning -->
      <ul v-show="goals.length > 0">
        <li>Goal</li>
      </ul>
    </section>
  </body>
</html>
