<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vue project(drei)</title>
    <script defer src="https://unpkg.com/vue@3.4.9/dist/vue.global.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <h1>Vue Events</h1>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- <button v-on:click="counter++">Add</button>
      <button v-on:click="counter--">Reduce</button> -->
      <button v-on:click="increase(4)">Add</button>
      <!-- you can use a function as it is or as a callback -->
      <!-- <button v-on:click="decrease">Reduce</button> -->
      <button v-on:click="decrease(4)">Reduce</button>
      <p>Result: {{ counter }}</p>
    </section>
  </body>
</html>
