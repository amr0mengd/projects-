<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Project sieben</title>
    <script defer src="https://unpkg.com/vue@3.4.9/dist/vue.global.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <!-- you cant directly use % after the monsterHealth so you add as a str -->
          <div
            class="healthbar_value"
            :style="monsterBarStyle"
          ></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div
            class="healthbar_value"
            :style="playerBarStyle "
          ></div>
        </div>
      </section>
      <section class="container" id="game_over" v-if="winner">
        <h2>Game Over</h2>
        <h3 v-if="winner === 'player'" class="text-green-600">You Win!</h3>
        <h3 v-else-if="winner === 'monster'" class="text-red-500">You Lose!</h3>
        <h3 v-else class="text-blue-600">Draw</h3>
      </section>
      <section class="controls">
        <button @click="attackMonster">ATTACK</button>
        <button :disabled="round % 3 !== 0" @click="specialAttack">SPECIAL ATTACK</button>
        <button @click="Heal">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul></ul>
      </section>
    </div>
  </body>
</html>
