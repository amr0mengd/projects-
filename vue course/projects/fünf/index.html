<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <!-- inline styles overrides any class in css -->
      <!-- <div
        class="demo"
        :style="{borderColor : boxA ? 'red' : '#ccc'}"
        @click="select('A')"
      ></div> -->
      <div class="demo" :class="boxASelect" @click="select('A')"></div>
      <div :class="['demo' , boxBSelect]" @click="select('B')"></div>
      <div class="demo" :class="boxCSelect" @click="select('C')"></div>
    </section>
  </body>
</html>
