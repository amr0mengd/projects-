<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Styling</h1>
    </header>
    <section id="assignment">
      <!-- 1) Fetch the user input and use it as a CSS class -->
      <!-- The entered class should be added to the below paragraph -->
      <input type="text" v-model="Class" />
      <!-- (available classes: "user1", "user2") -->
      <!-- <p :class="[inputClass ,toggle ? 'visible' : 'hidden']"> -->
        <h1>available classes "user1" and "user2"</h1>
      <p :class="inputClass">{{ Class ? Class : 'Style me!' }}</p>
      <button @click="tog">Toggle Paragraph</button>
      <!-- 2) Use the "visible" and "hidden" classes to show/ hide the above paragraph -->
      <!-- Clicking the button should toggle between the two options -->

      <!-- 3) Add dynamic inline styling to the below paragraph and let the user enter a background-color -->
      <h1>Enter a background color</h1>
      <input type="text" v-model="bg" />
      <!-- if you're calling a variable such as bg here you don't put '' unlike if you want to type a fixed color you must but ''-->
      <p :style="{backgroundColor: bg}">Style me inline!</p>
    </section>
  </body>
</html>
