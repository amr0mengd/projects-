<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Task 4</title>
    <script defer src="https://unpkg.com/vue@3.4.9/dist/vue.global.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <header>
      <h1>Vue Lists and Conditional Content</h1>
    </header>
    <section id="assignment">
      <h2>Assignment</h2>
      <form @submit.prevent="addTask">
        <input type="text" v-model="enteredTask" />
        <!-- instead of using the event submit.prevent=addTask -->
        <!-- <button @click="addTask">Add Task</button> -->
        <button>Add Task</button>
      </form>
      <!-- you shouldn't put v-if and v-for on the same tag as that would take a toll on vue to render every li on the ul
      instead use it on the ul so that vue just render one item that is the ul -->
      <ul v-if="isVisible">
        <li
          @click="removeTask(index)"
          v-for="(task,index) in tasks"
          :key="index"
        >
          {{ task }}
        </li>
      </ul>
      <button @click="toggle">{{ Visibility }}</button>
    </section>
  </body>
</html>
